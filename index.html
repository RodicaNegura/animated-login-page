<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switch Login Form</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="login">
      <h2 id="txt">Login</h2>
      <div class="inputBox">
        <input type="text" placeholder="Username">
      </div>
      <div class="inputBox">
        <input type="password" placeholder="Password">
      </div>
      <div class="inputBox">
        <input type="submit" value="Login" id="btn">
      </div>
      <div class="group">
        <a href="#">Forget Password</a>
        <a href="#">SignUp</a>
      </div>
    </div> 
    <div class="colors">
      <span class="active" onclick="changeColor('#1dd1a1')" style="--clr:#1dd1a1;"></span>
      <span onclick="changeColor('#884DA7')" style="--clr:#884DA7;"></span>
      <span onclick="changeColor('#FF5E4D')" style="--clr:#FF5E4D;"></span>
      <span onclick="changeColor('#C72C48')" style="--clr:#C72C48;"></span>
      <span onclick="changeColor('#F3D617')" style="--clr:#F3D617;"></span>
    </div>
    <script src="/js/script.js"></script> 
  </body>
</html>
